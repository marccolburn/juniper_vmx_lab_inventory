ansible_host: 10.1.100.173
bgp_global_asn: 65003
router_id: 172.16.10.1
physical_interfaces:
  - name: ge-0/0/0
    description: Physical Interface to net_lab_int vSwitch
    enabled: True
  - name: ge-0/0/1
    description: Physical Interface to vmx10_clients vSwitch
    enabled: True
  - name: lo0
    description: Loopback Interface for BGP
    enabled: True

logical_interfaces:
  - name: ge-0/0/0
    ipv4:
      - address: 10.254.167.2/30
    unit: 167
  - name: ge-0/0/0
    ipv4:
      - address: 10.254.168.2/30
    unit: 168
  - name: ge-0/0/1
    ipv4:
      - address: 10.254.169.1/24
    unit: 0
  - name: lo0
    ipv4:
      - address: 172.16.10.1/32
    unit: 0

ecmp: True
policies:
  - name: bgp-export
    terms:
      - id: 1
        froms:
          - type: protocol
            data: direct
        thens:
          - type: terminate
            terminating_action: accept

bgp_groups:
  - name: ISP
    type: external
    family_afi: inet
    family_safi: unicast
    export_policy: bgp-export
    group_asn: 65000
    neighbors:
      - ip: 10.254.167.1
      - ip: 10.254.168.1
